<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peça | Cadastro</title>
</head>

<body>
  <div class="container">

    <h1>Peça - Cadastro</h1>

    <form method="POST" action="/adicionarPeca">

      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" name="nome" id="nome" th:value="${peca.nome}" />
      </div>

      <div class="form-group">
        <label for="telefone">Código:</label>
        <input type="text" class="form-control" name="codigo" id="codigo" th:value="${peca.codigo}" />
      </div>

      <div class="form-group">
        <label for="telefone">Valor: (Escreva no formato XXX.XX)</label>
        <input type="text" class="form-control" name="valor" id="valor" th:value="${peca.valor}" />
      </div>

      <div>
        <input type="hidden" name="id" id="id" th:value="${peca.id}" />
        <input type="submit" class="btn btn-primary" value=" Salvar " />
      </div>
    </form>

    <a class="btn btn-link" href="/peca"> Voltar </a>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>
